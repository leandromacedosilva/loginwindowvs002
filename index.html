<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>login window</title>
</head>
<body>
  <div class="container">
    <form action="">
      <h1>Entrar na plataforma</h1>
      
      <div class="input-container">
        <input type="email" placeholder="Email" required>
        <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1"/>
      </div>

      <div class="input-container">
        <input type="password" placeholder="Senha" required>
        <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1"/>
        <div class="link-anc">
        <a href="#">Esqueci minha senha.</a>
      </div>
      </div>
      <button type="submit" class="submit-button">Entrar</button>
      <div class="register-link">
        <p>Não está cadastrado? <a href="#">Cadastrar agora!</a></p>
      </div>
    </form>
  </div>
</body>
</html>
